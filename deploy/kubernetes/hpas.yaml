apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: ia-worker-hpa
  namespace: transcriptor
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: ia-worker
  minReplicas: 1
  maxReplicas: 5
  metrics:
    - type: Resource
      resource:
        name: cpu
        target:
          type: Utilization
          averageUtilization: 50
  behavior:
    scaleUp:
      stabilizationWindowSeconds: 400
      policies:
        - type: Pods
          value: 1
          periodSeconds: 15
    scaleDown:
      stabilizationWindowSeconds: 600
      policies:
        - type: Percent
          value: 50
          periodSeconds: 60